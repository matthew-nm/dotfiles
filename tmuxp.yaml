session_name: project
windows:
  - window_name: Git
    layout: even-horizontal
    panes:
    - shell_command:
      - tmux setenv TMUX_PWD $PWD
      - tmux rename-session ${PWD##*/}
      - vcson
      - clear
      - lazygit
    - shell_command:
      - vcsoff
      - tmux select-pane -t 1
      - clear
  - window_name: Edit
    panes:
    - shell_command:
      - vim #-c "NERDTreeToggle"
